---
driver:
  name: docker
  username: vagrant
  provision_command:
    - usermod -p $(echo vagrant | openssl passwd -1 -stdin) vagrant
    - locale-gen en_US.UTF-8
    - dpkg-reconfigure locales

provisioner:
  name: nodes
  roles_path: test/fixtures/roles

platforms:
- name: ubuntu-20.04

suites:
- name: node1
  run_list:
  - role[test_json_role]
  - role[test_ruby_role]
  - recipe[node-tests::node1]
  attributes:
    consul:
      config:
        bootstrap_expect: 2
        server: true

- name: node2
  run_list:
  - recipe[node-tests::node2]
  attributes:
    consul:
      config:
        bootstrap_expect: 2
        server: true
