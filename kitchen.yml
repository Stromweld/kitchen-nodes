---
driver:
  name: vagrant
  network:
    - ["private_network", { type: "dhcp" }]

provisioner:
  name: nodes
  roles_path: test/fixtures/roles
  reset_node_files: true

platforms:
- name: ubuntu-20.04
  run_list:
  - recipe[apt]

- name: windows-2016
  driver_config:
    gui: true
    box: tas50/windows_2016

- name: windows-2019
  driver_config:
    gui: true
    box: tas50/windows_2019

suites:
- name: node1
  run_list:
  - role[test_json_role]
  - role[test_ruby_role]
  - recipe[node-tests::node1]
  attributes:
    consul:
      config:
        bootstrap_expect: 2
        server: true

- name: node2
  run_list:
  - recipe[hurry-up-and-test::set_non_nat_vbox_ip]
  - recipe[node-tests::node2]
  attributes:
    consul:
      config:
        bootstrap_expect: 2
        server: true
